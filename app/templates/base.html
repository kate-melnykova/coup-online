<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coup online</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    {% block jsfile %}
    {% endblock %}
</head>
<body>
<div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div style="background-color: beige;">
        <ul class=flashes>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </ul>
        </div>
    {% endif %}
    {% endwith %}
    {% block form %}
    {% endblock %}
</div>
<div class="topnav">
    <table class="topnav">
        <tr>
            <td colspan="2" style="text-align:left;"><img src="/static/logo2.png" height="100" alt="Coup online"></td>
            <td></td>
        </tr>
        <tr style="background-color: black; text-color: white;">
            <td style="width: 70%"></td>
            <td style="width: 15%"><a href="/"> Main page </a></td>
            <td style="width: 15%"><a href="/about"> About </a></td>
        </tr>
    </table>
</div>
<p></p>
{% block content %}
{% endblock %}
</body>
</html>
